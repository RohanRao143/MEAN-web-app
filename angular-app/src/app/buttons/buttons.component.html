<div class="container">
    <h3>Mini Fab Buttons</h3>
    <div class="button-row">
      <button mat-mini-fab>Basic</button>
      <button mat-mini-fab color="primary">Primary</button>
      <button mat-mini-fab color="accent">Accent</button>
      <button mat-mini-fab color="warn">Warn</button>
      <button mat-mini-fab disabled>Disabled</button>
      <button mat-mini-fab>
        <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
      </button>
      <a mat-mini-fab routerLink=".">Link</a>
    </div>
    <h3>Icon Buttons</h3>
      <div class="button-row">
        <button mat-icon-button>
          <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
        </button>
        <button mat-icon-button color="primary">
          <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
        </button>
        <button mat-icon-button color="accent">
          <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
        </button>
        <button mat-icon-button disabled>
          <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
        </button>
      </div>
</div>
<div class="container">
    <mat-button-toggle-group #group="matButtonToggleGroup">
        <mat-button-toggle value="left">
          <mat-icon>left</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="center">
          <mat-icon>center</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="right">
          <mat-icon>right</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="justify" disabled>
          <mat-icon>justify</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
      <div class="example-selected-value">Selected value: {{group.value}}</div>
</div>
<div class="container">
    <mat-chip-list class="mat-chip-list-stacked">
        <mat-chip *ngFor="let chip of availableColors" selected="true" [color]="chip.color">
          {{chip.name}}
        </mat-chip>
      </mat-chip-list>
</div>
<div class="container">
    <mat-icon svgIcon="thumbs-up"></mat-icon><mat-card>
        <mat-card-content>
          <h2 class="example-h2">Progress spinner configuration</h2>
      
          <section class="example-section">
            <label class="example-margin">Color:</label>
            <mat-radio-group [(ngModel)]="color">
              <mat-radio-button class="example-margin" value="primary">
                Primary
              </mat-radio-button>
              <mat-radio-button class="example-margin" value="accent">
                Accent
              </mat-radio-button>
              <mat-radio-button class="example-margin" value="warn">
                Warn
              </mat-radio-button>
            </mat-radio-group>
          </section>
      
          <section class="example-section">
            <label class="example-margin">Mode:</label>
            <mat-radio-group [(ngModel)]="mode">
              <mat-radio-button class="example-margin" value="determinate">
                Determinate
              </mat-radio-button>
              <mat-radio-button class="example-margin" value="indeterminate">
                Indeterminate
              </mat-radio-button>
            </mat-radio-group>
          </section>
      
          <section class="example-section" *ngIf="mode == 'determinate'">
            <label class="example-margin">Progress:</label>
            <mat-slider class="example-margin" [(ngModel)]="value"></mat-slider>
          </section>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-content>
          <h2 class="example-h2">Result</h2>
      
          <mat-progress-spinner
              class="example-margin"
              [color]="color"
              [mode]="mode"
              [value]="value">
          </mat-progress-spinner>
        </mat-card-content>
      </mat-card>
    <mat-icon>home</mat-icon>
</div>
